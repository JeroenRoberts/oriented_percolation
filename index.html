<html>
    <title>WebGL - Simple triangle</title>
    </head>
    <body onload="InitDemo();">
        <canvas id ="game-surface" width="800" height = "600">
            Your browser does not support HTML5
        </canvas>
        <br />
        <button onclick="button_press()">Reset</button><br /> <br /> 



        <i>Initial Condition:</i><br />
        <div>
            <input type="radio" id="All occupied" name="init" value="full"
                   checked>
            <label for="full">All occupied</label>

            <input type="radio" id="Half occupied" name="init" value="half" checked>
            <label for="half">Half occupied</label>

          <input type="radio" id="Single cell" name="init" value="single">
          <label for="single">10 cells</label>
      </div>
          


        <i>Birth rate p:</i>
        <div class="slidecontainer">
            p=0<input type="range" min="0" max="1000" value="645" class="slider" id="myRange2">p=1
        </div>

        <i>Critical birth rate p=0.6647:</i>
        <input type="checkbox" id="myCheck2"><br /> 

        <i>Pretty Colors:</i>
        <input type="checkbox" id="myCheck" checked><br /> 
        <style>
            .slidecontainer {
                width: 100%; /* Width of the outside container */
            }

            /* The slider itself */
            .slider {
            -webkit-appearance: none;  /* Override default CSS styles */
            appearance: none;
            width: 30%; /* Full-width */
            height: 25px; /* Specified height */
            background: #d3d3d3; /* Grey background */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s; /* 0.2 seconds transition on hover */
            transition: opacity .2s;
            }

            /* Mouse-over effects */
            .slider:hover {
            opacity: 1; /* Fully shown on mouse-over */
            }

            /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
            .slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            background: #4CAF50; /* Green background */
            cursor: pointer; /* Cursor on hover */
            }

            .slider::-moz-range-thumb {
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            background: #4CAF50; /* Green background */
            cursor: pointer; /* Cursor on hover */
            }
        </style>
        <script src="app.js"></script>
    </body>
</html>
